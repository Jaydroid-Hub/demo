<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>SignUp</title>
</head>
<body>
    <section id="auth-layout">
        <div class="form-section">
            <div class="logo-section">
                <img src="image/logo.png" alt="Kodecamp logo">
            </div>
            <div class="form-box">
                <h1 style="color: blue;">Sign Up</h1>
                <form action="">
                    <div class="form-row">
                        <div class="input-box">
                            <label for=""><b>First Name</b><br>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for=""><b>Last Name</b></label><br>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for=""><b>Email</b></label><br>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for=""><b>Gender</b></label><br>
                            <input type="radio">
                            <label for="">Male</label>
                            <input type="radio">
                            <label for="">Female</label>
                            <input type="radio">
                            <label for="">Other</label>
                            
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for=""><b>Password</b></label><br>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label for=""><b>Confirm Password</b></label><br>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-box">
                            <label for=""><b>Educational Level</b></label><br>
                            <select name="" id="">
                                <option value="">School Certificate</option>
                                <option value="">National Diploma</option>
                                <option value="">Higher National Diploma</option>
                                <option value="">Bachelor's Degree</option>
                            </select>
                        </div>
                        <div class="input-box">
                            <label for=""><b>Experience Level</b></label><br>
                            <select name="" id="">
                                <option value="">Beginner</option>
                                <option value="">Novice</option>
                                <option value="">Expert</option>
                                <option value="">Professional</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="textarea-section">
                            <label for=""><b>Tell Us About You</b></label><br>
                            <input class="text-area-input" name="" id="">
                        </div>
                        
                    </div>
                    <div class="button-section">
                        <button>Create Account</button>
                    </div>
                    
                </form>
            </div>

        </div>

        <div class="image-section">
            <h2>Kodecamp</h2>
        </div>
    </section>
</body>
</html>
